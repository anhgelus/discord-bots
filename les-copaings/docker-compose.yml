version: '3'

services:
  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    volumes:
      - ./temp:/config
  postgres:
    image: postgres:alpine
    env_file:
      - .env
  redis:
    image: redis:alpine
  adminer:
    image: adminer
    ports:
      - '8080:8080'
